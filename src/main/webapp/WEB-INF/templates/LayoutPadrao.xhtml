<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		 <title><ui:insert name="titulo">Sistema de Cadastro</ui:insert></title>
		 <h:outputStylesheet library="css" name="sistema.css" />
		 <h:link type="text-css" rel="Stylesheet" ></h:link>
			<h:outputStylesheet name="webjars/font-awesome/5.0.10/css/font-awesome.css"></h:outputStylesheet>
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<ui:include src="/WEB-INF/menu/menu.xhtml"></ui:include>
		</div>
		
		<div id="painelEsquerda">
			<div id="titulo">
				<h:link outcome="/paginas/home.xhtml">
					<h:graphicImage id="imagen" library="images" name="logotipo2.png"></h:graphicImage>
				</h:link>
			</div>
			
			<p:separator></p:separator>
			
			<div id="tituloUsuario">
				<p:panel style="margin-top:10px;margin-bottom:10px">
					<div>
						<span>Bem Vindo!</span>
					</div>
					<div>
						<span>Usuario: Alan Fernandes</span>
					</div>
				</p:panel>
			</div>
			
			<div id="painelCadastro">
				<div>
					<p:button value="Cadastrar" icon="fa fa-user-plus" outcome="/paginas/cadastrar"/>
				</div>
			</div>
			
			<div id="painelCadastro">
				<div>
					<p:button value="Consultar" icon="fa fa-search" outcome="/paginas/consulta"/>
				</div>
			</div>
		
			<div id="painelCadastro">
				<div>
					<p:button value="Relatórios" icon="fa fa-th-list" outcome="/paginas/relatorios"/>
				</div>
			</div>
		</div>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<div id="rodape">
	 		
		</div>
	</h:body>
</html>
