<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">
	
	<f:metadata>
		<f:viewAction action="#{ClienteBean.Inicializar}" />
	</f:metadata>
	
	<ui:define name="titulo">Cadastrar Clientes</ui:define>
	
	<ui:define name="corpo">
		<div id="corpo">
			<h:form id="frmCadastro" acceptcharset="ISO-8859-1">  
				<p:messages id="messages" autoUpdate="true" closable="true" />
			
				
				<div id="mainCentral">
					
					 <p:toolbar style="margin-top: 20px">
			            <p:toolbarGroup>
			                <p:button value="Novo" icon="ui-icon-plusthick"/>
			                <p:commandButton value="Salvar" ajax="false" update="@frmCadastro"
			                	 icon="ui-icon-disk" action="#{ClienteBean.Salvando}"/>  
				        </p:toolbarGroup>
			            
			            <p:toolbarGroup align="right">
				            <p:button value="Pesquisar" icon="ui-icon-search" outcome="/paginas/consulta"/>
				        </p:toolbarGroup>
		   			</p:toolbar>  
		   		        
		        	<p:panel id="pnlDadosPessoais" header="Dados Pessoais" style="margin-top: 3px; width:85%">
						<p:focus context="pnlDadosPessoais"/>
				 		
				 		<div id="painelDados">
							<h:inputHidden id="codigo"/>
							<h:inputHidden id="ativo"/>
					 
							<h:panelGrid columns="1" style="width: 100%;">
								<p:outputLabel value="Código" styleClass="rotulo" />
							
								<p:inputText styleClass="campo" required="true"  immediate="true" size="20"
										requiredMessage="Nome do cliente deve ser informado." disabled="true"/>
							</h:panelGrid>
							
							<h:panelGrid columns="1">
								<p:outputLabel value="Nome:" styleClass="rotulo" />
								
								<p:inputText styleClass="campo" id="nome" label="Nome" size="80" required="true" immediate="true"
									requiredMessage="Nome deve ser informado." value="#{ClienteBean.cliente.nome}"/>
							</h:panelGrid>
							
							<h:panelGrid columns="2" style="width: 100%;">
								<p:outputLabel value="CPF/CNPJ" styleClass="rotulo"/>
								
								<p:outputLabel styleClass="rotulo" value="RG/Inscrição:" />
							
								<p:inputText styleClass="campo" size="20" requiredMessage="CPF/CNPJ deve ser informado"
								value="#{ClienteBean.cliente.documentoId}" required="true" immediate="true"/>
						
								<p:inputText size="20" value="#{ClienteBean.cliente.numeroIdentificacao}"/>
							</h:panelGrid>
							
							<h:panelGrid columns="2" style="width: 100%;">
								<p:outputLabel styleClass="rotulo" value="Data Nascimento"/>
								<p:outputLabel styleClass="rotulo" value="Tipo" for="tipoPessoa"/>
	
								<p:calendar styleClass="campo" id="nascimento" pattern="dd/MM/yyyy"
									value="#{ClienteBean.cliente.dataNasc}" mask="true" label="Nascimento" size="20"/>
									 
								<p:selectOneRadio id="tipoPessoa" value="#{ClienteBean.cliente.tipo}">
						            <f:selectItems value="#{ClienteBean.tipos}" />
					        	</p:selectOneRadio>
							</h:panelGrid>
							
							<h:panelGrid columns="2" style="width: 100%;">
								<p:outputLabel styleClass="rotulo" value="Telefone" />
								
								<p:outputLabel styleClass="rotulo" value="Celular" />
							
								<p:inputMask size="20" styleClass="campo" placeholder="(62)0000-0000" 
									value="#{ClienteBean.cliente.contato.fixo}"/>
								
								<p:inputMask size="20" styleClass="campo" placeholder="(62)0 0000-0000" 
									mask="(99)9 9999-9999" value="#{ClienteBean.cliente.contato.celular}"/>
							</h:panelGrid>
							
							<h:panelGrid columns="1">
								<p:outputLabel styleClass="rotulo" value="E-mail" />
						
							    <p:inputText size="80" styleClass="campo" placeholder="email@email.com.br" 
							    	value="#{ClienteBean.cliente.contato.email}"/>
							   
					      	</h:panelGrid>
							
							<h:panelGrid columns="1">
								<p:outputLabel styleClass="rotulo" value="Logradouro:"/>
								<p:inputText styleClass="campo" size="80" value="#{ClienteBean.cliente.endereco.logradouro}"/>
							</h:panelGrid>
							
							<h:panelGrid columns="1">
								<p:outputLabel styleClass="rotulo" value="Complemento"/>
								<p:inputText styleClass="campo" size="80" value="#{ClienteBean.cliente.endereco.complemento}"/>
							</h:panelGrid>
							
							<h:panelGrid columns="2" style="width: 100%;">
								<p:outputLabel styleClass="rotulo" value="Número"/>
								<p:outputLabel styleClass="rotulo" value="Bairro:"/>
							
								<p:inputNumber styleClass="campo" size="20" value="#{ClienteBean.cliente.endereco.numero}">
									<f:convertNumber integerOnly="true"    />
								</p:inputNumber>
								
								<p:inputText styleClass="campo" size="28" value="#{ClienteBean.cliente.endereco.bairro}"/>
							</h:panelGrid>
							
							<h:panelGrid columns="2" style="width: 100%;">
								<p:outputLabel styleClass="rotulo" value="Cidade"/>
								
								<p:outputLabel styleClass="rotulo" value="UF"/>
							
								<p:inputText styleClass="campo" size="20" value="#{ClienteBean.cliente.endereco.cidade}"/>
								
								<p:selectOneMenu id="estado" value="#{ClienteBean.cliente.endereco.estado}" style="vertical-align:middle">
			                 		<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
	               					<f:selectItems value="#{ClienteBean.listaEstados}" var="listaEstado" 
	               						itemValue="#{listaEstado}" itemLabel="#{listaEstado}"/>  
			               		</p:selectOneMenu>			   
							</h:panelGrid>
							
							
							<h:panelGrid columns="2" style="width: 100%;">
							 	<p:outputLabel styleClass="rotulo" value="CEP"/>
							 	<p:outputLabel styleClass="rotulo" value="Data do Cadastro:"/>	  
																
							    <p:inputMask styleClass="campo" size="20" placeholder="00000-000"  mask="99999-999"
							    	value="#{ClienteBean.cliente.endereco.cep}"/>	
							    <p:calendar disabled="true" size="20" styleClass="campo" pattern="dd/MM/yyyy" mask="true"
							    	value="#{ClienteBean.cliente.dataCadastro}"/>  
							</h:panelGrid>	
						</div>
					</p:panel>		
					
					
					<p:separator></p:separator>
				</div>
				
		
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
