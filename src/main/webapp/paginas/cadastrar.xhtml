<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">
	
	<ui:define name="titulo">Cadastrar Clientes</ui:define>
	
	<ui:define name="corpo">
		<h:form id="frmCadastro" acceptcharset="ISO-8859-1">  
			<p:messages id="messages" autoUpdate="true" closable="true" />
		
			<div id="painelEsquerda">
				
			</div>
			
			<div id="mainCentral">
				<div>
					<h1>Novo cliente</h1>  
				</div>
				
				 <p:toolbar style="margin-top: 20px">
		            <p:toolbarGroup>
		                <p:button value="Novo" icon="ui-icon-plusthick"/>
		                <p:commandButton value="Salvar" ajax="false" update="@frmCadastro" icon="ui-icon-disk"/>  
			        </p:toolbarGroup>
		            
		            <p:toolbarGroup align="right">
			            <p:button value="Pesquisar" icon="ui-icon-search"/>
			        </p:toolbarGroup>
	   			</p:toolbar>  
	   		        
	        	<p:panel id="pnlDadosPessoais" header="Dados Pessoais" style="margin-top: 10px">
					<p:focus context="pnlDadosPessoais"/>
			 		
			 		<div id="painelDados">
						<h:inputHidden id="codigo"/>
						<h:inputHidden id="ativo"/>
				 
						<div class="painelCampos">
							<p:outputLabel value="Código" styleClass="rotulo"/>
							<p:inputText styleClass="campo" required="true" requiredMessage="Nome do cliente deve ser informado." immediate="true" size="8"/>
						
							<p:outputLabel value="Nome:" />
							<p:inputText id="nome" label="Nome" size="80" required="true" requiredMessage="Nome deve ser informado." immediate="true"/>
						</div>
						
						<div class="painelCampos">
							<p:outputLabel value="CPF/CNPJ" />
							<p:inputText required="true" requiredMessage="CPF/CNPJ deve ser informado" immediate="true"/>
						
							<p:outputLabel value="RG/Inscrição" />
							<p:inputText/>
						
							<p:outputLabel value="Data Nascimento"/>
							<p:calendar id="nascimento" pattern="dd/MM/yyyy" mask="true" label="Nascimento" size="8"/>
						</div>
	
						<div class="painelCampos">
							<p:outputLabel value="Telefone" />
							<p:inputText placeholder="(62)0000-0000"/>
						
							<p:outputLabel value="Celular" />
							<p:inputText placeholder="(62)0 0000-0000"/>
						
							<p:outputLabel value="E-mail" />
							<p:inputText placeholder="email@email.com.br"/>
						</div>
						
						<div class="painelCampos">
							<p:outputLabel value="Data do Cadastro:" />
							<p:calendar pattern="dd/MM/yyyy" mask="true" label="Nascimento" size="8"/>    
						
							<p:outputLabel value="CEP"/>
							<p:inputText size="10" placeholder="00000-000"/>      
						</div>
						
						<div class="painelCampos">
							<p:outputLabel value="Logradouro" size=""/>
							<p:inputText/>
						
							<p:outputLabel value="Número"/>
							<p:inputText/>
						</div>
						
						<div class="painelCampos">
							<p:outputLabel value="Complemento"/>
							<p:inputText/>
						
							<p:outputLabel value="Bairro"/>
							<p:inputText/>
						</div>
						
						<div class="painelCampos">
							<p:outputLabel value="Cidade"/>
							<p:inputText/>
					
							<p:outputLabel value="UF"/>
							<p:inputText/>
						</div>
					</div>
				</p:panel>		
				
				
			</div>
			
	
		</h:form>
	</ui:define>
	
</ui:composition>
