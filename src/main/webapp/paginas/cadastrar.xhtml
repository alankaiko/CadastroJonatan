<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">
	
	<f:metadata>
		<f:viewAction action="#{clienteController.PuxarListaEstado}" />
	</f:metadata>
	
	<ui:define name="titulo">Cadastrar Clientes</ui:define>
	
	<ui:define name="corpo">
		<div id="corpo">
			<h:form id="frmCadastro" acceptcharset="ISO-8859-1">  
				<p:messages id="messages" autoUpdate="true" closable="true" />
			
				<div id="painelEsquerda">
					f<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />f<br /><br /><br /><br /><br /><br />f<br /><br /><br /><br />f<br /><br /><br />f
				</div>
				
				<div id="mainCentral">
					
					
					 <p:toolbar style="margin-top: 20px">
			            <p:toolbarGroup>
			                <p:button value="Novo" icon="ui-icon-plusthick"/>
			                <p:commandButton value="Salvar" ajax="false" update="@frmCadastro" icon="ui-icon-disk"/>  
				        </p:toolbarGroup>
			            
			            <p:toolbarGroup align="right">
				            <p:button value="Pesquisar" icon="ui-icon-search"/>
				        </p:toolbarGroup>
		   			</p:toolbar>  
		   		        
		        	<p:panel id="pnlDadosPessoais" header="Dados Pessoais" style="margin-top: 10px">
						<p:focus context="pnlDadosPessoais"/>
				 		
				 		<div id="painelDados">
							<h:inputHidden id="codigo"/>
							<h:inputHidden id="ativo"/>
					 
							<div class="painelCampos">
								<p:outputLabel value="Código" styleClass="rotulo" />
								<p:inputText styleClass="campo" required="true"  immediate="true" size="13"
									requiredMessage="Nome do cliente deve ser informado." disabled="true"/>
							
								<p:outputLabel value="Nome:" styleClass="rotulo" />
								<p:inputText styleClass="campo" id="nome" label="Nome" size="80" required="true" 
									requiredMessage="Nome deve ser informado." immediate="true"/>
							</div>
							
							<div class="painelCampos">
								<p:outputLabel value="CPF/CNPJ" styleClass="rotulo"/>
								<p:inputText styleClass="campo" required="true" size="23"
									requiredMessage="CPF/CNPJ deve ser informado" immediate="true"/>
							
								<p:outputLabel styleClass="rotulo" value="RG/Inscrição:" />
								<p:inputText size="20"/>
							
								<p:outputLabel styleClass="rotulo" value="Data Nascimento"/>
								<p:calendar styleClass="campo" id="nascimento" pattern="dd/MM/yyyy"
									 mask="true" label="Nascimento" size="12"/>
							</div>
		
							<div class="painelCampos">
								<p:outputLabel styleClass="rotulo" value="Telefone" />
								<p:inputMask size="15" styleClass="campo" placeholder="(62)0000-0000"/>
							
								<p:outputLabel styleClass="rotulo" value="Celular" />
								<p:inputMask size="15" styleClass="campo" placeholder="(62)0 0000-0000" mask="(99)9 9999-9999"/>
							
								<p:outputLabel styleClass="rotulo" value="E-mail" />
								<p:inputText size="40" styleClass="campo" placeholder="email@email.com.br"/>
							</div>
							
							<div class="painelCampos" style="padding: 0; margin: 0;">
								<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel styleClass="rotulo" value="Data do Cadastro:" />
								<p:calendar disabled="true" size="12" styleClass="campo" pattern="dd/MM/yyyy" mask="true" label="Nascimento"/>    
							
								<p:outputLabel styleClass="rotulo" value="CEP"/>
								<p:inputMask styleClass="campo" size="10" placeholder="00000-000"  mask="99999-999"/>
								
							       
						        <p:selectOneRadio id="pessoa" value="#{clienteController.tipoPessoa}" style="margin-left: 150px;">
						            <f:selectItem itemLabel="Física"/>
						            <f:selectItem itemLabel="Jurídica"/>
						        </p:selectOneRadio>
							    </h:panelGrid>
								
								
							</div>
							
							<div class="painelCampos">
								<p:outputLabel styleClass="rotulo" value="Logradouro:" size=""/>
								<p:inputText styleClass="campo" size="76"/>
							
								<p:outputLabel styleClass="rotulo" value="Número"/>
								<p:inputNumber styleClass="campo" size="10">
									<f:convertNumber integerOnly="true"    />
								</p:inputNumber>
									
							</div>
							
							<div class="painelCampos">
								<p:outputLabel styleClass="rotulo" value="Complemento"/>
								<p:inputText styleClass="campo" size="58"/>
							
								<p:outputLabel styleClass="rotulo" value="Bairro:"/>
								<p:inputText styleClass="campo" size="28"/>
							</div>
							
							<div class="painelCampos">
								<p:outputLabel styleClass="rotulo" value="Cidade"/>
								<p:inputText styleClass="campo" size="33"/>
						
								<p:outputLabel styleClass="rotulo" value="UF"/>
								 <p:selectOneMenu id="estado" value="#{clienteController.listaEstados}" style="vertical-align:middle;">
				                 	<f:selectItem itemLabel="Selecione..." />
                   					<f:selectItems value="#{clienteController.listaEstados}" var="listaEstado" itemLabel="#{listaEstado}"/>  
				                </p:selectOneMenu>
							</div>
							
							
						</div>
					</p:panel>		
					
					
				</div>
				
		
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
