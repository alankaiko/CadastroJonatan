<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">
	
	<ui:define name="titulo">Imprimir Relatorios</ui:define>


	<ui:define name="corpo">
		<div>
			<h:form>
			<h:panelGrid columns="1">
				<h1>Escolha um Relatório</h1>
				<p:separator></p:separator>
				
				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
			        <p:selectOneRadio id="console" value="#{relatoriosBean.tipoRelatorio}">
			            <f:selectItem itemLabel="Clientes" itemValue="cliente"/>
			            <f:selectItem itemLabel="Cidade" itemValue="cidade"/>
			            <f:selectItem itemLabel="Estado" itemValue="estado"/>
			        </p:selectOneRadio>
    			</h:panelGrid>
    			
    			
			</h:panelGrid>
			
			<p:commandButton value="Gerar" action="#{relatoriosBean.GerarRelatorio}"/>
			
			</h:form>
		</div>
	
	</ui:define>
</ui:composition>
