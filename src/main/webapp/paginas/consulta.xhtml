<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="titulo">Gerenciar</ui:define>
	
	<ui:define name="corpo">
		<div id="cuerpo">
			<p:dataTable value="#{consultaBean.listaClientes}" var="item" id="tabelaCliente" style="margin-top: 15px; margin-left:10px;">
				<p:column class="colunas" headerText="Código" style="width: 50px">
					<h:outputText value="#{item.id}"/>
				</p:column>
				
				<p:column class="colunas" headerText="Identificação" style="width: 230px">
					<h:outputText value="#{item.nome}"/>
				</p:column>
				
				<p:column class="colunas" headerText="CPF/CNPJ" style="width: 80px">
					<h:outputText value="#{item.nome}"/>
				</p:column>
				
				<p:column class="colunas" headerText="Telefone" style="width: 80px">
					<h:outputText value="#{item.nome}"/>
				</p:column>
				
				<p:column class="colunas" headerText="Cidade" style="width: 80px">
					<h:outputText value="#{item.nome}"/>
				</p:column>
				
				<p:column class="colunas" headerText="Opções" style="width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:button icon="ui-icon-trash" title="Excluir"/>
				</p:column>
				
			</p:dataTable>
		</div>
	</ui:define>

</ui:composition>
